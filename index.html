<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Buscador de Series de Anime</title>
</head>
<body class="body">
    <main>
        <section class="form__section">
            <h1 class="form__section--title">Buscador de series de anime</h1>
            <form action="#" method="post">
                <input class="form__section--input js_search_input" type="text" name="search_input" id="search_input" placeholder="Escribe aquí tu búsqueda...">
                <input class="form__section--button js_search_btn" type="submit" value="Buscar">
                <input class="form__section--button js_reset_btn" type="submit" value="Reset">
            </form>
        </section>
        <div class="container">
            <section class="favorites__section js_fav_list_section hidden">
                <h2 class="favorites__title">Series favoritas</h2>
                <ul class="js_fav_list">
                    
                </ul>
            </section>
            <section class="results__section js_series_list_section hidden">
                <h2 class="results__title">Resultados</h2>
                <ul class="results__list js_series_list">
            
                </ul>
            </section>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
